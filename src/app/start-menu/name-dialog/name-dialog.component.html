
<div class="holder bebas-neue-regular">
  <h1>Enter your name</h1>
    <div class="inputHolder">
      <p id="nameTaken" class="m-0 p-0 d-none responsive-text">That name in already taken</p>
      <p id="emptyField" class="m-0 p-0 d-none responsive-text">Please enter your name</p>
      <input class="input" maxlength="10" [(ngModel)]="name" />
    </div>
    <div class="buttonHolder">
      <button class="myButton" (click)="save()">Save</button>
    </div>
</div>
